version: "2.1"

networks:
  peering_v4:
    ipam:
      config:
        - subnet: 10.10.1.0/24
          gateway: 10.10.1.1
  peering_v6:
    enable_ipv6: true
    driver_opts:
      com.docker.network.enable_ipv6: "true"
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_forwarding: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    ipam:
      config:
        - subnet: fd83:7684:f21d:1337::/64
          ip_range: fd83:7684:f21d:1337:c1::/80

services:

  ipv6nat:
    container_name: ipv6nat
    restart: always
    image: robbertkl/ipv6nat
    privileged: true
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /lib/modules:/lib/modules:ro
      
!  zerotier:
!    container_name: ZeroTier
!    image: oceanixau/zerotier.docker:multi
!    environment:
!      - NETWORK_ID=0000000000000000
!      - NETWORK_REGIONAL=93afae59635b25f9
!    volumes:
!      - /opt/oceanixp/data/zerotier:/config'
!    network_mode: host
!    privileged: true
!    restart: always
    

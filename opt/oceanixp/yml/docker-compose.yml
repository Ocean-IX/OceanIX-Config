&  bgpControl:
&    image: oceanixau/bird.rs.docker
&    container_name: BGP.Control
&    restart: unless-stopped
&    network_mode: host
&    privileged: true
&    restart: always
&    volumes:
&      - /opt/oceanixp/data/bgp/bird.conf:/etc/bird/bird.conf
&      - /opt/oceanixp/data/bgp/bird6.conf:/etc/bird/bird6.conf
&      - /opt/oceanixp/logs/bgp/bird.log:/var/log/bird.log
&      - /opt/oceanixp/logs/bgp/bird6.log:/var/log/bird6.log


  routeserver:
    image: oceanixau/routeserver.docker
    container_name: RouteServer
    restart: unless-stopped
    networks:
      peering_v4:
        ipv4_address: 10.10.1.2
      peering_v6:
        ipv6_address: fd83:7684:f21d:1337::2
    ports:
      - 179:179
    environment:
      PUID: 1001
      PGID: 1001
    volumes:
      - /opt/oceanixp/data/routeserver/bird.conf:/etc/bird/bird.conf
      - /opt/oceanixp/data/routeserver/bird6.conf:/etc/bird/bird6.conf
      - /opt/oceanixp/logs/routeserver/bird.log:/var/log/bird.log
      - /opt/oceanixp/logs/routeserver/bird6.log:/var/log/bird6.log
      
      
  arouteserver:
    image: oceanixau/rs.gen.docker
    container_name: arouteserver
    restart: unless-stopped
    network_mode: host
    environment:
      SETUP_AND_CONFIGURE_AROUTESERVER: 0
      PUID: 1001
      PGID: 1001
    volumes:
      - /opt/oceanixp/data/routeserver/bird.conf:/etc/bird/bird.conf
      - /opt/oceanixp/data/routeserver/bird6.conf:/etc/bird/bird6.conf
      - /opt/oceanixp/data/arouteserver/clients.yml:/root/clients.yml
      - /opt/oceanixp/data/arouteserver/general.yml:/etc/arouteserver/general.yml
      - /opt/oceanixp/logs/arouteserver/bird.log:/var/log/bird.log

@  alice_lg:
@    image: pierky/alice-lg
@    container_name: alice-lg
@    restart: unless-stopped
@    environment:
@      PUID: 1001
@      PGID: 1001
@    networks:
@      peering_v4:
@        ipv4_address: 10.10.1.3
@      peering_v6:
@        ipv6_address: fd83:7684:f21d:1337::3
@    volumes:
@      - /opt/oceanixp/data/alice-lg/alice.conf:/etc/alice-lg/alice.conf
@    ports:
@      - 8080:80
      
  watchtower: 
   image: containrrr/watchtower
   container_name: Watchtower
   restart: unless-stopped
   volumes:
     - /var/run/docker.sock:/var/run/docker.sock
   command: --interval 500

  portainer: 
    image: portainer/portainer-ce
    container_name: Portainer
    restart: unless-stopped
    environment:
      PUID: 1001
      PGID: 1001
    ports: 
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/oceanixp/data/portainer/:/data
      

   command: --interval 30

  portainer: 
    image: portainer/portainer-ce
    container_name: OceanIX_Portainer
    restart: unless-stopped
    environment:
      PUID: 1001
      PGID: 1001
    ports: 
      - 9000:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

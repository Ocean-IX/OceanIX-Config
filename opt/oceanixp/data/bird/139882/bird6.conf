router id 6.6.6.10;
listen bgp address 2406:d500:6:219::10 port 179;

log "/var/log/bird.log" all;
log syslog all;
debug protocols all;

filter to_rs {
    accept;
}

filter from_rs {
    accept;
}

protocol bgp the_rs {
    local as 139882;
    neighbor 2406:d500:6:219::2 as 139882;
    next hop self;
    import filter from_rs;
    export filter to_rs;
    connect delay time 1;
    connect retry time 1;
}
